AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - BCDice/**/*
    - lib/**/*
    - node_modules/**/*
    - patched/**/*

Metrics/AbcSize:
  Max: 20

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 10

Naming/FileName:
  Enabled: false

Naming/MethodName:
  Enabled: false

Naming/UncommunicativeBlockParamName:
  Enabled: false

Naming/UncommunicativeMethodParamName:
  Enabled: false

Naming/VariableName:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/GlobalVars:
  Enabled: false
